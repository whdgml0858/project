    <!DOCTYPE html>
    <html lang="ko-kr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
        <title>주차비 QR정산</title>
        <!-- CSS -->
        <link rel="stylesheet" href="../css/common/layout.css" />
        <link rel="stylesheet" href="../css/pay/pay.css" />
    </head>
    <body>
      <div class="main">
        <header>
          <a href="#"><img src="../css/icon/back.svg" alt=""></a>
          <h1>주차장명</h1>
        </header>
        <!-- 차 이미지 -->
        <div class="car-img">
        </div>
        <!-- 결제 정보 -->
        <div class="pay-info">
          <div class="pay-text">
            <h1>결제정보</h1>
            <div class="pay-text-detail">
              <div class="pay-text-detail1">
                <h2>주차차량</h2>
                <p>123가1234</p>
              </div>
              <div class="pay-text-detail1">
                <h2>입차시간</h2>
                <p>2021-06-04 16:22</p>
              </div>
              <div class="pay-text-detail1">
                <h2>주차시간</h2>
                <p>1시간 40분</p>
              </div>
              <div class="pay-text-detail1">
                <h2>차감시간</h2>
                <p>1시간</p>
              </div>
              <div class="pay-text-detail1">
                <h2>최종 주차시간</h2>
                <p style="font-size:21px; font-weight: 900;">40분</p>
              </div>
              <div id="line"></div>
              <div class="pay-text-detail1">
                <h3>결제금액</h3>
                <div>
                  <h4><b>3,000</b>원</h4>
                  <h5>최초 30분 3000원/10분당 1000원</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- 결제 버튼 -->
        <div class="pay-wrap">
          <h1>결제하기</h1>
        </div>
      </div>

    </body>
    </html>
