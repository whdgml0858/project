    <!DOCTYPE html>
    <html lang="ko-kr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
        <title>주차비 QR정산</title>
        <!-- CSS -->
        <link rel="stylesheet" href="../css/common/layout.css" />
        <link rel="stylesheet" href="../css/pay-result/pay-result.css" />
    </head>
    <body>
      <div class="main">
        <header>
          <h1>결제가 완료되었습니다.</h1>
        </header>
        <!-- 주차 이용내역 -->
        <div class="pay-info">
          <div class="pay-text">
            <h1>이용내역</h1>
            <div class="pay-text-detail">
              <div class="pay-text-detail1">
                <h2>입차시간</h2>
                <p>2021-06-04 16:22</p>
              </div>
              <div class="pay-text-detail1">
                <h2>주차시간</h2>
                <p>1시간 40분</p>
              </div>
              <div class="pay-text-detail1">
                <h2>차감시간</h2>
                <p>1시간</p>
              </div>
              <div class="pay-text-detail1">
                <h2>최종 주차시간</h2>
                <p style="font-size:21px; font-weight: 900;">40분</p>
              </div>
            </div>
          </div>
        </div>
        <!-- 결제 완료내역 -->
        <div class="pay-info">
          <div class="pay-text">
            <h1>결제내역</h1>
            <a href="#"><p>세부내역 확인</p></a>
            <div class="pay-text-detail">
              <div class="pay-text-detail1">
                <h2>결제일시</h2>
                <p>2021-06-04 18:00</p>
              </div>
              <div class="pay-text-detail1">
                <h2>결제수단</h2>
                <p>카카오페이</p>
              </div>
              <div id="line"></div>
              <div class="pay-text-detail1">
                <h3>결제금액</h3>
                <div>
                  <h4><b>3,000</b>원</h4>
                  <h5>최초 30분 3000원/10분당 1000원</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- 주차장 정보 -->
        <div class="thankyou">
          <h1>000주차장을<br>이용해주셔서 감사합니다.</h1>
          <p>이용문의 : 031-0000-0000</p>
          <p>결제문의 : 031-0000-0000</p>
        </div>

    </body>
    </html>
